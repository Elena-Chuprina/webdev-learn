<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form class="registration_form">
      <div>
        <label>Введите ваш E-mail:</label>
        <input type="email" class="form_email">
      </div>
      <div>
        <label>Пароль:</label>
        <input type="password" class="form_password">
      </div>
      <div>
        <label>Пароль ещё раз:</label>
        <input type="password" class="form_password_repeat">
      </div>
      <div>
        <label class="form-check-label">
          <input type="checkbox" class="form_checkbox">
          Согласен с правилами сайта
        </label>
      </div>
      <input type="submit" id="submit_registration" value="Зарегистрироваться">
    </form>
    <script src="js/Reg.js"></script>
  </body>
</html>
